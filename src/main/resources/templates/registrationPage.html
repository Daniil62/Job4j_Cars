<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Job4j Cars</title>
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Job4j Cars</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/mainPage}">Главная</a>
                    <a class="nav-item nav-link" th:if="${account.name == 'Гость'}" th:href="@{/loginPage}">
                        <span th:text="${account.name}"></span>
                        <span> | Войти</span>
                    </a>
                    <a class="nav-item nav-link" th:if="${account.name != 'Гость'}" th:href="@{/logout}">
                        <span th:text="${account.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Регистрация.
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                Пользователь с этими данными уже существует.
            </div>
            <div class="card-body">
                <form th:action="@{/registration}" method="POST">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input th:required="true" type="text"
                                   class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input th:required="true" type="email"
                                   class="form-control" name="login" id="login">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input th:required="true" type="number"
                                   class="form-control" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input th:required="true" type="password"
                                   class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Готово</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
