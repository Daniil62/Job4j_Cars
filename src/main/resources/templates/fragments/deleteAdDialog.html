<!DOCTYPE html>
<html>
<body>
<div th:fragment="delete_ad_dialog" tabindex="-1"
     class="modal fade" th:id="delete_dialog" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Удаление объявления</h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Уверены что хотите навсегда удалить это объявление?</p>
      </div>
      <div class="modal-footer">
        <form th:action="@{|/deleteAd/${ad.id}|}" method="POST">
          <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
